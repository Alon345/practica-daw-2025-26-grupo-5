<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unexpected Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .error-code {
            font-size: 6rem;
            color: var(--brand-blue, #0d6efd);
            line-height: 1;
        }
    </style>
</head>
<body class="auth-page">

    <div class="error-wrapper">
        <div class="container text-center">
            <div class="auth-card clay-card p-5 mx-auto" style="max-width: 500px;">
                <div class="mb-4">
                    <img src="/images/logo.png" alt="Stilnovo" class="logo-img mb-2" style="filter: grayscale(1); opacity: 0.5; width: 80px;">
                </div>

                <h1 class="error-code fw-800 mb-2">{{status}}</h1>
                <h2 class="fw-800 mb-3">{{error}}</h2>
                
                <p class="hero-subtitle mb-4">
                    Oops! Something went wrong on our end. <br>
                    <small class="text-muted">Path: {{path}}</small>
                </p>

                <div class="d-grid gap-2">
                    <a href="/" class="btn-sell w-100 justify-content-center py-3">
                        <i class="fa-solid fa-house me-2"></i> Take me back home
                    </a>
                </div>

                {{#message}}
                <div class="mt-4 p-3 bg-light rounded-3 shadow-inner">
                    <p class="x-small text-muted mb-0 fw-700 text-start">Technical details:</p>
                    <p class="x-small text-muted mb-0 text-start" style="font-family: monospace;">{{message}}</p>
                </div>
                {{/message}}
            </div>
        </div>
    </div>

</body>
</html>
